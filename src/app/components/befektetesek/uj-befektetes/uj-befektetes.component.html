  <p-toast position="bottom-center" key="tcAdd" [baseZIndex]="25000"></p-toast>
  <p-toast position="bottom-center" key="c" (onClose)="onRejectUjReszveny()" [baseZIndex]="25000">
    <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 1">
        <div class="p-text-center">
          <i class="pi pi-exclamation-triangle" style="font-size: 2rem"></i>
          <h4>{{message.summary}}</h4>
          <p>{{message.detail}}</p>
        </div>
        <div class="p-grid p-fluid">
          <div class="p-col-5">
            <button type="button" pButton (click)="onConfirmUjReszveny()" label="Igen"
              class="p-button-success"></button>
          </div>
          <div class="p-col-5">
            <button type="button" pButton (click)="onRejectUjReszveny()" label="Nem"
              class="p-button-secondary"></button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-toast>

  <div class="container-fluid" style="margin-top:3rem">
    <div class="row">
      <div style="width: 20%;">
        <app-bef-menu></app-bef-menu>
      </div>
      <div style="width:77%;margin-left: 1rem;margin-right: 1rem;">
        <!-- megjelenített tartalom-->
        <div class="d-flex bd-highlight mb-3">
          <div class="p-2 bd-highlight">
            <h4 style="color: black; text-transform: uppercase;">Részvényelemzés</h4>
          </div>
          <div class="ml-auto p-2 bd-highlight">
            <h5>Kitöltöttség</h5>
            <p-knob [(ngModel)]="countOfFilled" [readonly]="true" [min]="0" [max]="8"></p-knob>
          </div>
          <div class="ml-auto p-2 bd-highlight">
            <button mat-stroked-button color="primary" style="border: 1px solid #3f729b" class="z-depth-1"
              (click)="createUjReszveny()">Új elemzés</button>

            <button mat-raised-button style="margin-left:0.5rem; background-color: darkgreen;color: white"
              class="z-depth-2" (click)="saveReszveny()">Elemzés mentése</button>
          </div>
        </div>
        <hr>
        <!--Kitöltés állapota: {{$haladasValue}} %
      <br>
      <br>
      <mat-progress-bar mode="determinate" value={{$haladasValue}}></mat-progress-bar>
      <hr>-->
        <mat-tab-group [color]="'warn'" #tabGroup mat-stretch-tabs [selectedIndex]="nextTabIndex">
          <!--Adatok-->
          <mat-tab label="Adatok">
            <app-bef-adatok (filledSaveEmitter)=saveBefAdatok($event)>
            </app-bef-adatok>
          </mat-tab>
          <!--Mentális elemzés-->
          <mat-tab label="Mentális elemzés" #tab>
            <!--[disabled]="!changeFromFirstTabToSecond"-->
            <app-sajat-magam-elemzese (filledSaveSajatEmitter)="saveMentalisElemzes($event)"></app-sajat-magam-elemzese>
          </mat-tab>

          <!--Vállalati kockázat elemzés-->
          <mat-tab label="Vállalati kockázat elemzés" #tabVallalatVizsgKr>
            <!--[disabled]='!changeFrom2To3Tab'-->
            <app-vallalat-vizsg-kriteriumok (filledEmitter)=filledVizsgKriteriumokTab($event)>
            </app-vallalat-vizsg-kriteriumok>
          </mat-tab>

          <!--Pénzügyi adatok-->
          <mat-tab label="Pénzügyi adatok" #tabPenzugyi>
            <!--[disabled]="!changeFrom3To4Tab"-->
            <app-penzugyi-adatok (filledEmitter)=filledPenzugyiAdatokTab($event)></app-penzugyi-adatok>
          </mat-tab>

          <!--Válalalati pénzügyi elemzés-->
          <mat-tab label="Vállalat pénzügyi elemzés" #tabVallPenzElemzes>
            <!--[disabled]='!changeFrom4To5Tab'-->
            <app-vallalat-penzugyi-elemzes (filledEmitter)="filledVallPenzElemzesTab($event)">
            </app-vallalat-penzugyi-elemzes>
          </mat-tab>
          <!--Célár meghatározás-->
          <mat-tab label="Célár meghatározás" #tabCelar>
            <!--[disabled]='!changeFrom5To6Tab'-->
            <app-celar-meghatarozas (filledEmitter)="filledCelarTab($event)"></app-celar-meghatarozas>
          </mat-tab>

          <!--Nettó jelenérték számitás-->
          <mat-tab label="Nettó jelenérték számítás" #tabNettoJelenertek>
            <!--[disabled]='!changeFrom6To7Tab'-->
            <app-netto-jelenertek-szamitas (filledEmitter)="filledNettoJelenTab($event)">
            </app-netto-jelenertek-szamitas>
          </mat-tab>
          <!--Managelés-->
          <mat-tab label="Managelés" #tabManageles>
            <!--[disabled]='!lastTab'-->
            <app-manageles (filledEmitter)="filledManageles($event)"></app-manageles>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
