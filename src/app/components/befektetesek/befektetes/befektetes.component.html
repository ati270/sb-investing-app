<app-nav-bar [mainPanel]="mainPanel"></app-nav-bar>

<!-- Panel fő ikonokkal-->
<div #mainPanel class="panel panel-default" style="margin-top: 0px;">
  <!-- Default panel contents -->
  <div class="panel-heading">
  </div>
  <div class="panel-body">
    <div fxLayout="row" fxLayoutAlign="space-around center" style="margin-bottom: 2rem;margin-top: 2rem;
      margin-left: 2rem;
  margin-right: 2rem">
      <div class="example-button-container" id="menuItem">
        <mat-card>
          <mat-card-subtitle style="text-align: center;">
            <span class="items-text">Célkitűzés</span>
          </mat-card-subtitle>
          <mat-card-content>
            <button mat-fab color="primary" class="mat-btn z-depth-2" (click)="routeToCelkituzes()">
              <mat-icon>fact_check</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="example-button-container">
        <mat-card>
          <mat-card-subtitle style="text-align: center;">
            <span class="items-text">Pénzügyek</span>
          </mat-card-subtitle>
          <mat-card-content>
            <button mat-fab class="mat-btn z-depth-2" (click)="routeToPenzugyek()">
              <mat-icon>attach_money</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="example-button-container">
        <mat-card>
          <mat-card-subtitle style="text-align: center;">
            <span class="items-text">Gazd.állapot és stratégia</span>
          </mat-card-subtitle>
          <mat-card-content>
            <button mat-fab class="mat-btn z-depth-2" (click)="routeToStrategia()">
              <mat-icon>bar_chart</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="example-button-container">
        <mat-card>
          <mat-card-subtitle style="text-align: center;">
            <span class="items-text">Részvényelemzés</span>
          </mat-card-subtitle>
          <mat-card-content>
            <button mat-fab class="mat-btn z-depth-2" routerLink="/befektetes">
              <mat-icon>show_chart</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="example-button-container">
        <mat-card>
          <mat-card-subtitle style="text-align: center;">
            <span class="items-text-utm">Útmutató</span>
          </mat-card-subtitle>
          <mat-card-content>
            <button mat-fab color="warn" class="mat-btn-i z-depth-2" (click)="redirectToInfo()">
              <span>
                <h1 style="font-family: Georgia;font-style: italic; color: #CC0000;">i</h1>
              </span>
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Table -->
  </div>
  <mat-divider></mat-divider>

  <!-- Body-->
  <div class="container-fluid" style="padding-left: 0; padding-right: 0">
    <div class="row">
      <div class="col-md-12">
        <!-- Tartalom-->
        <div>
          <!-- megjelenített tartalom-->
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer font-small unique-color darken-3">

    <!-- Footer Elements -->
    <div class="container">

      <!-- Grid row-->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">
            <!-- Facebook -->
            <a class="fb-ic " (click)="routeToFacebook()">
              <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x fb"></i>
            </a>
            <a (click)="routeToBlog()">
              <span class="fb" style="padding: 1rem;">BLOG</span>
            </a>
            <!-- Twitter -->
            <!--<a class="tw-ic">
              <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <a class="gplus-ic">
              <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <a class="li-ic">
              <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <a class="ins-ic">
              <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>-->
          </div>
        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row-->

    </div>
    <!-- Footer Elements -->

    <!-- Copyright -->

    <div class="footer-copyright text-center py-3">© 2021 SB Investing

      <a>
        <span>Minden jog fenntartva</span>
      </a>
