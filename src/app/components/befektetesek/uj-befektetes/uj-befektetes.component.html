
<div class="container-fluid" style="margin-top:3rem">
    <div class="row">
        <div style="width: 20%;">
            <app-bef-menu></app-bef-menu>
        </div>
        <div style="width:77%;margin-left: 1rem;margin-right: 1rem;">
        <!-- megjelenített tartalom-->
        <h4 style="color: black; text-transform: uppercase;">Részvényelemzés</h4>
        <hr>
        Kitöltés állapota: {{$haladasValue}} %
        <br>
        <br>
        <mat-progress-bar mode="determinate" value={{$haladasValue}}></mat-progress-bar>
        <hr>
        <mat-tab-group [color]="'warn'" #tabGroup mat-stretch-tabs [selectedIndex]="nextTabIndex" >
            <!--Adatok-->
            <mat-tab label="Adatok">
                <app-bef-adatok 
                (filledEmitter)=filledAdatokTab($event)>
                </app-bef-adatok>
            </mat-tab>
            <!--Mentális elemzés-->
            <mat-tab label="Mentális elemzés" #tab  [disabled]="!changeFromFirstTabToSecond">
              <app-sajat-magam-elemzese (filledEmitter)="filledSajatMagamElemzeseTab($event)"></app-sajat-magam-elemzese>
            </mat-tab>
    
             <!--Vállalati kockázat elemzés-->
            <mat-tab label="Vállalati kockázat elemzés" #tabVallalatVizsgKr [disabled]='!changeFrom2To3Tab' >
                <app-vallalat-vizsg-kriteriumok (filledEmitter)=filledVizsgKriteriumokTab($event)></app-vallalat-vizsg-kriteriumok>
            </mat-tab>
    
            <!--Pénzügyi adatok-->
            <mat-tab label="Pénzügyi adatok" #tabPenzugyi [disabled]="!changeFrom3To4Tab">
               <app-penzugyi-adatok (filledEmitter)=filledPenzugyiAdatokTab($event)></app-penzugyi-adatok>
            </mat-tab>
    
            <!--Válalalati pénzügyi elemzés-->
            <mat-tab label="Vállalat pénzügyi elemzés" #tabVallPenzElemzes [disabled]='!changeFrom4To5Tab' >
                
               <app-vallalat-penzugyi-elemzes (filledEmitter)="filledVallPenzElemzesTab($event)"></app-vallalat-penzugyi-elemzes>
            </mat-tab>
            <!--Célár meghatározás-->
            <mat-tab label="Célár meghatározás" #tabCelar [disabled]='!changeFrom5To6Tab' >
                <app-celar-meghatarozas (filledEmitter)="filledCelarTab($event)"></app-celar-meghatarozas>
            </mat-tab>
    
            <!--Nettó jelenérték számitás-->
            <mat-tab label="Nettó jelenérték számítás" #tabNettoJelenertek [disabled]='!changeFrom6To7Tab' >
               
                <app-netto-jelenertek-szamitas (filledEmitter)="filledNettoJelenTab($event)"></app-netto-jelenertek-szamitas>
            </mat-tab>
            <!--Managelés-->
            <mat-tab label="Managelés" #tabManageles [disabled]='!lastTab'>
                <app-manageles (filledEmitter)="filledManageles($event)"></app-manageles>
            </mat-tab>
        </mat-tab-group>
    </div>
    </div>
</div>
